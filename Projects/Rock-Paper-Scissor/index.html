<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissor</title>
</head>
<body>
    <main>
        
        <div class="choice-col util-center">
            <div class="img-container"  id="Stone"><img src="Media/stone.png" alt="Stone" ></div>
            <div class="img-container"  id="Scissor"><img src="Media/scissor.png" alt="Scissor" ></div>
            <div class="img-container"  id="Paper"><img src="Media/paper.png" alt="Paper" ></div>
        </div>
        <div class="score-col util-center">
            <div class="score util-center">
                <h1 id="status"></h1>
                <br>
                <h1>SCORE</h1>
                <h3 id="score">0-0</h3>
            </div>
        </div>
        <div class="choice-col util-center" id="AI-col">
            <div class="img-container"><img src="Media/stone.png" alt="Stone"></div>
            <div class="img-container"><img src="Media/scissor.png" alt="Scissor"></div>
            <div class="img-container"><img src="Media/paper.png" alt="Paper"></div>
        </div>
    </main>
    <footer class="util-center">
        <div>Image from &nbsp;<a href="https://www.deviantart.com/naolito">naolito</a></div>
        <div>Odin Project</div>
        
    </footer>
</body>
<script src="script.js"></script>
</html>
